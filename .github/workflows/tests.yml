name: Run Tests

on:
  push:
  pull_request:
    branches: [master]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install tensorflow einops rotary-embedding-tensorflow
    - name: Run Tests
      run: |
        python -m fast_transformer.test_fast_transformer
